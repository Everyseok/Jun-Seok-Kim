<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCTC Lab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 상단바 -->
  <header>
    <div class="logo">
      <img src="images/KMOU_logo.png" alt="KMOU 로고">
      <img src="images/LCTC_logo.png" alt="LCTC 로고">
    </div>
    <h1>Lab of Combustion and Technology Convergence</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#">Join a lab</a>
    </nav>
  </header>

  <!-- 메인 컨텐츠 -->
  <div class="container">
    <!-- 왼쪽 메뉴 -->
    <aside class="sidebar">
      <a href="#about">About</a>
      <a href="#members">Members</a>
      <a href="#research">Research</a>
      <a href="#board">Board</a>

        <h2>Members</h2>
        <p>교수님, 대학원생, 학부생 소개</p>
      </section>

      <section id="research">
        <h2>Research</h2>
        <p>연구 분야 소개를 여기에 작성하세요.</p>
      </section>

      <section id="board">
        <h2>Board</h2>
        <p>공지사항, 세미나 일정, 자료실</p>
      </section>
    </main>
  </div>

  <!-- 푸터 -->

    <hr>
    <p>Address: (49112) 부산광역시 영도구 태종로 727 (동삼동) 한국해양대학교</p>
